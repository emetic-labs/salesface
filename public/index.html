<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="https://media.twiliocdn.com/sdk/quickstart/conversations-quickstart.min.css">
</head>
<body>
  <div id="remote-media"></div>
  <div id="controls">
    <div id="preview">
      <p class="instructions">Hello Beautiful</p>
      <div id="local-media" style="width: 540px; height: 404px">
        <canvas id="test_canvas" style="display: none;" width=270 height=202>I am a canvas.</canvas>
        <canvas id="display_canvas" style="position: absolute;" width=540 height=404>I am also a canvas</canvas>
      </div>
      <button id="button-preview">Preview My Camera</button>
    </div>
    <div id="invite-controls">
      <p class="instructions">Invite another Video Client</p>
      <input id="invite-to" type="text" placeholder="Identity to send an invite to" />
      <button id="button-invite">Send Invite</button>
    </div>
    <div id="log">
      <p>&gt;&nbsp;<span id="log-content">Preparing to listen</span>...</p>
    </div>
  </div><!-- /controls -->

<!--   <img id="test_image" src="jelena.jpg" /> -->

<!--   <canvas id="test_canvas" style="background-color: red;" width=500 height=500>I am a canvas.</canvas> -->

  <div id="test_area" style="width: 100px; height: 100px; position: absolute; transform:scale(0.5);">
<!--    <script type='text/javascript' src='//clksite.com/adServe/banners?tid=132277_226881_0'></script> -->
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery.facedetection.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/conversations/v0.13/twilio-conversations.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
